<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM NUMBER</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.2.1/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./slotmachine.css">
</head>

<body>

    <main class="vh-100 d-flex align-items-center text-center position-relative">
        <div id="particles-js" class="position-absolute top-0 start-0 w-100 h-100"></div>
        <div class="bg">
            <img src="./img/t1.png" alt="" class="t t-1" data-aos="fade-in">
            <img src="./img/t2.png" alt="" class="t t-2" data-aos="fade-in">
            <img src="./img/t3.png" alt="" class="t t-3" data-aos="fade-in">
            <img src="./img/t4.png" alt="" class="t t-4" data-aos="fade-in">
            <img src="./img/t5.png" alt="" class="t t-5" data-aos="fade-in">
            <img src="./img/snowman.png" alt="" class="snowman" data-aos="fade-up" data-aos-delay="300">
            <img src="./img/reindeer.png" alt="" class="reindeer" data-aos="fade-up" data-aos-delay="200">
            <img src="./img/santa.png" alt="" class="santa" data-aos="fade-up" data-aos-delay="100">
        </div>
        <div class="container position-relative">
            <h1 class="text-white mb-5" data-aos="fade-down">
                <span class="fw-bold d-block">OWNDAYS</span>
                <span class="fw-lighter">Christmas random</span>
            </h1>
            <div class="card card-slot fw-bold mb-5" id="spin" style="--slot-height: 200px;" data-aos="zoom-in">
                <img src="./img/bg-slot.png" alt="" class="card-slot-bg">
                <div class="card-slot-body">
                    <ul class="list-unstyled mb-0">
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                        <li>9</li>
                        <li>10</li>
                    </ul>
                </div>
            </div>
            <button type="button" class="btn btn-light btn-lg" id="btn-spin" data-aos="fade-up">Start Spin!</button>
        </div>
    </main>

    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.2.1/sweetalert2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="./slotmachine.min.js"></script>
    <script>
        $(function () {
            AOS.init({
                offset: 0,
                duration: 1000,
                easing: 'ease-in-out-back',
            });

            var sound = new Audio('ringtones/spinning.mp3');
            var ding = new Audio('ringtones/ding.wav');
            // Loop of playing sound
            sound.addEventListener('ended', function () {
                this.currentTime = 0;
                this.play();
            }, false);
            $('#btn-spin').click(function () {
                sound.play();
                $('#spin ul').playSpin({
                    easing: 'easeOutBack',
                    onEnd: function () {
                        ding.play();
                    },
                    onFinish: function (num) {
                        console.log(num);
                        sound.pause();
                        Swal.fire({
                            title: 'Your number!',
                            html: '<p class="swal2-text">' + num + '</p>',
                        });
                    }
                });
            });
        });

        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": false,
                        "value_area": 1000
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": false,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 5,
                    "direction": "bottom",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
